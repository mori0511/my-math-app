<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100マス計算アプリ</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSのリンク -->
</head>
<body>

    <h1>100マス計算</h1>

    <div id="timerDisplay">経過時間: 0秒</div> <!-- タイマー表示用の要素 -->

    <table id="calculationTable">
        <!-- テーブルはJavaScriptで生成される -->
    </table>

    <div class="keypad">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="clearInput()">C</button>
        <button onclick="confirmInput()" class="confirm">決定</button>
        <button onclick="stopTimer()" class="stop">終了</button> <!-- 終了ボタンを追加 -->
    </div>

    <script src="script.js"></script> <!-- JavaScriptのリンク -->

</body>
</html>
