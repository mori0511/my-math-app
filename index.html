<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"> <!-- ページの文字エンコーディングを指定します -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応のための設定 -->
    <title>100マス計算</title> <!-- ページのタイトルを指定します -->
    <link rel="stylesheet" href="style.css"> <!-- 外部CSSファイルを読み込み、デザインを適用 -->
</head>
<body>
    <h1>100マス計算</h1> <!-- ページの大見出し -->
    
    <!-- 計算表を配置するためのコンテナ -->
    <div id="calculator-container">
        <table id="calculator">
            <!-- ここにJavaScriptで100マスの計算表を自動生成します -->
        </table>
        <!-- スタートボタン -->
        <button id="start-btn">スタート</button>
        <!-- チェックボタン -->
        <button id="check-btn">チェック</button>
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
